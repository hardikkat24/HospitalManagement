{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create Patient
{% endblock %}

{% block content %}
<div class="container text-center py-3">

    <h1>Create Patient</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form1|crispy }}

        <button type = "submit" class = "btn btn-primary">Create</button>

    </form>
</div>
{% endblock %}
