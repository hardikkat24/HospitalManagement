{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create Prescription
{% endblock %}

{% block content %}

<div class="container text-center py-3">

    <h1>Create Prescription</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type = "submit" class = "btn btn-primary">Add</button>

    </form>
    
</div>

{% endblock %}
