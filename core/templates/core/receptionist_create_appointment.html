{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create Appointment
{% endblock %}

{% block content %}
<div class="container text-center py-3">

    <h1>Create Appointment</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type = "submit" class = "btn btn-primary">Create</button>

    </form>
    
</div>
{% endblock %}
