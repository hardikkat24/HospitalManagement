{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

{% block content %}

<div class="container text-center py-3">

    <h1>Log In</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type = "submit" class = "btn btn-primary">Log In</button>

    </form>
    <p>Don't have an account?<br><a href = "{% url 'register' %}">Sign Up</a></p>

</div>

{% endblock %}
