{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Delete Patient
{% endblock %}

{% block content %}
<div class="container text-center py-3">

    <h1>Are you sure want to delete {{ patient.full_name }}?</h1>

    <form method="POST">
        {% csrf_token %}

        <button type = "submit" class = "btn btn-danger">Delete</button>
        <a class = "btn btn-warning" href = "{% url 'receptionist-dashboard' %}">Cancel</a>
        
    </form>
</div>
{% endblock %}
