{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Create Invoice
{% endblock %}

{% block content %}

<div class="container text-center py-3">

    <h1>Create Invoice</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type = "submit" class = "btn btn-primary">Create</button>

    </form>
    

</div>

{% endblock %}
