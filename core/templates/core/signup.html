{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container text-center py-3">

    <h1>Sign Up</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form1|crispy }}
        {{ form2|crispy }}

        <button type = "submit" class = "btn btn-primary">Sign Up</button>

    </form>
    <p>Already have an account?<br><a href = "{% url 'login' %}">Log In</a></p>

</div>
{% endblock %}
