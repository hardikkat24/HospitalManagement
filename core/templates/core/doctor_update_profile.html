{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Update
{% endblock %}

{% block content %}

<div class="container text-center py-3">

    <h1>Update Profile (Doctor)</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type = "submit" class = "btn btn-primary">Change</button>

    </form>
    

</div>

{% endblock %}
